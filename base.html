    <script> 
            
        const body = document.querySelector('body');
        const modal = document.querySelector('.modal');
        const btnOpenPopup = document.querySelector('.btn');

        btnOpenPopup.addEventListener('click', () => {
            modal.classList.toggle('show');

            if (modal.classList.contains('show')) {
            body.style.overflow = 'hidden';
            }
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
            modal.classList.toggle('show');

            if (!modal.classList.contains('show')) {
                body.style.overflow = 'auto';
            }
            }
        });
        
        </script>

    var map = new kakao.maps.Map(mapContainer, mapOption),

    // 다각형을 생상하고 이벤트를 등록하는 함수입니다
    function displayArea(area) {
    
        // 다각형을 생성합니다 
        var polygon = new kakao.maps.Polygon({
            map: map, // 다각형을 표시할 지도 객체
            path: area.path,
            strokeWeight: 2,
            strokeColor: '#004c80',
            strokeOpacity: 0.8,
            fillColor: '#fff',
            fillOpacity: 0.7 
        });
    
        // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 
        // 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
        kakao.maps.event.addListener(polygon, 'mouseover', function(mouseEvent) {
            polygon.setOptions({fillColor: '#09f'});
    
            customOverlay.setContent('<div class="area">' + area.name + '</div>');
            
            customOverlay.setPosition(mouseEvent.latLng); 
            customOverlay.setMap(map);
        });
    
        // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
        kakao.maps.event.addListener(polygon, 'mousemove', function(mouseEvent) {
            
            customOverlay.setPosition(mouseEvent.latLng); 
        });
    
        // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
        // 커스텀 오버레이를 지도에서 제거합니다 
        kakao.maps.event.addListener(polygon, 'mouseout', function() {
            polygon.setOptions({fillColor: '#fff'});
            customOverlay.setMap(null);
        }); 
    
        // 다각형에 click 이벤트를 등록하고 이벤트가 발생하면 다각형의 이름과 면적을 인포윈도우에 표시합니다 
        kakao.maps.event.addListener(polygon, 'click', function(mouseEvent) {
            var refVlaue = area.name
            var latlng = mouseEvent.latLng;
            var moveLatLon = new kakao.maps.LatLng(latlng.getLat(), latlng.getLng());
            
            setTimeout(function() {
                 // 3초 후 실행
                map.panTo(moveLatLon);
             }, 500);

             setTimeout(function() {
                // 3초 후 실행
                map.setLevel(6);
            }, 750);
             

            var content = '<div class="info">' + 
                        '   <div class="title">' + area.name + '</div>' +
                        '   <div class="size" value=area.name >총 면적 : 약 ' + Math.floor(polygon.getArea()) + ' m<sup>2</sup></area>' +
                        '</div>';
            
            $('.overlay').remove()
            $.getJSON( "/static/js/dong_coords.json", function(data){
                $.each(data, function(i, item){
                    if(item.gu === area.name){
                        var content = '<div class="overlay" onclick="myfunction('+'\''+item.dong+'\''+')">' + 
                            '   <div class="title">' + item.dong + '</div>' +
                            '</div>';
                        var customoverlay = new kakao.maps.CustomOverlay({
                            map: map,
                            content: content,
                            position: new kakao.maps.LatLng(item.lat, item.lng)
                        });
                    }
                });
            });
            myfunction = function(dong){
                $('#id_location').val(dong).prop("selected",true).change();
            }

            if(area.name!==undefined || area.name!==null){
                $("#id_region").val(area.name).prop("selected", true).change();
            }
            
            infowindow.setContent(content); 
            infowindow.setPosition(mouseEvent.latLng); 
            infowindow.setMap(map);
            
            
             
        
        });
        
    }
    
    

    </script>

    

    
    

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/dong_coords.json"></script>

    
</body>
</html>
